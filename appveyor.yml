version: '{build}'
environment:
  NODE_VERSION: "8"
  NPM_TOKEN:
    secure: EHXYh/mwUW19RjGigbbIKQYH7cJY5VCFo2YyTlEwA940q86TiMjFRGncJgHjJnLU
install:
- ps: >-
    $ErrorActionPreference = "SilentlyContinue"
    
    Install-Product node $env:NODE_VERSION
    
    & npm install -g npm 2>&1
    
    & npm install 2>&1
    
    trap { "Error: $_" }
    
    $LastExitCode = 0
    
    & node --version
    
    & npm --version
build: none
test_script:
- cmd: npm test
deploy_script:
- ps: ./Publish.ps1
